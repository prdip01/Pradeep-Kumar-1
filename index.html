<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --card-width: 320px;
            --card-height: 450px;
        }

        /* General Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* New attractive background gradient */
            background: linear-gradient(135deg, #02091d 0%, #e7e5e9 100%);
            overflow: hidden;
            perspective: 1200px;
        }

        /* Main container for the cards */
        .card-container {
            position: relative;
            width: 90vw;
            max-width: var(--card-width);
            height: var(--card-height);
        }

        /* Flipper container for the 3D effect */
        .card-flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Class added by JS to trigger the flip */
        .card-flipper.is-flipped {
            transform: rotateY(180deg);
        }

        /* Base styles for front and back faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            /* Enhanced Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            color: #fff; /* Changed text to white for better contrast */
        }

        /* --- Front Card --- */
        #front-card {
            cursor: pointer;
            z-index: 2;
        }
        
        #profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            margin-bottom: 20px;
        }

        #front-card h2 {
            font-size: 28px;
            color: #fff;
            margin: 0;
            font-weight: 700;
        }

        #front-card p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
        }
        
        #front-card .hint {
            position: absolute;
            bottom: 65px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        #found-item-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            width: 80%;
        }

        #found-item-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- Back Card --- */
        #back-card {
            transform: rotateY(180deg);
            justify-content: center;
            gap: 12px;
        }
        
        #flip-back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
            z-index: 15;
            color: #fff;
        }
        #flip-back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .social-card {
            position: relative;
            width: 100%;
            height: 60px;
            padding: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-radius: 15px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease, background 0.2s ease;
            color: #fff;
        }
        
        .social-card:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-card .icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-card .icon svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .social-card .text {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <script>
        // Get the necessary elements from the DOM
        const cardFlipper = document.getElementById('card-flipper');
        const frontCard = document.getElementById('front-card');
        const foundItemBtn = document.getElementById('found-item-btn');
        const flipBackBtn = document.getElementById('flip-back-btn');

        // --- Event Listener for flipping the card to the back ---
        frontCard.addEventListener('click', () => {
            cardFlipper.classList.add('is-flipped');
        });

        // --- Event Listener for the "flip back" button ---
        flipBackBtn.addEventListener('click', () => {
            cardFlipper.classList.remove('is-flipped');
        });

        // --- Event Listener for the "Found Item" button ---
        foundItemBtn.addEventListener('click', (event) => {
            // Stop the click from bubbling up to the front-card, which would flip it
            event.stopPropagation();

            const recipientEmail = 'iamprdip160@gmail.com';
            const subject = 'Found Item Notification';

            // Try to get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Success: Location was found
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
                        const body = `Hello, I believe I have found your item. \n\nMy current location is: ${mapsLink}`;
                        window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    },
                    () => {
                        // Error or Denied: Location could not be retrieved
                        const body = "Hello, I believe I have found your item. \n\nI was unable to share my location automatically, but please contact me.";
                        window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    }
                );
            } else {
                // Geolocation is not supported by the browser
                const body = "Hello, I believe I have found your item. \n\nMy browser does not support location sharing, but please contact me.";
                window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }
        });
    </script>
